<div *ngFor="let collaborator of collaborators" class="addcollab">
  {{collaborator.email}}-{{collaborator.schoolid}}
  <div><button>link</button>
  <button (click)="onDelete(collaborator._id)">cancel</button></div>
</div>

<div class="example-card">
  <mat-card  >
    <form name="collaboratorForm" [formGroup]="collaboratorForm" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [(ngModel)]="collaborator.email">
        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
        <mat-error *ngIf="collaboratorForm.get('email').hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="!collaboratorForm.get('email').hasError('required') &&
                        collaboratorForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <div><button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
          [disabled]="collaboratorForm.invalid" (click)="onAddCollaborator()">
          add collaborator
        </button></div>


    </form>
  </mat-card>
</div>
